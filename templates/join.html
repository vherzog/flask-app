<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Home for Simple Flask Website</title>
   </head>
   <body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Join A Game</h1>
    <form action="" method="post" novalidate>
       {{ form.hidden_tag() }}
       <p>
          {{ form.username.label }}<br>
          {{ form.username(size=32) }}
       </p>
       <p>
          {{ form.game_code.label }}<br>
          {{ form.game_code(size=32) }}
       </p>
       <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
       <p>{{ form.submit() }}</p>
    </form>
    {% endblock %}
  </body>
</html>
